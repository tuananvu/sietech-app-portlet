<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bridge="http://liferay.com/faces/bridge"
>
	<h:head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
	</h:head>
	<h:body>
		
		<h2><h:outputText value="Please choose the input image and parameters for the process"/></h2>
		<h:form id="hhtinputForm" enctype="multipart/form-data">
		<!-- <h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>-->
		<h:panelGrid columnClasses="column1" columns="2" border="1" cellpadding="10" cellspacing="1" width="90%">
			<h:outputText value="Image to process: "></h:outputText>			
			<bridge:inputFile id="icon" binding="#{hhtinputBean.attachment}"  />
		  
			<h:outputText value="Color channel: "></h:outputText>
			<h:selectOneRadio value="#{hhtinputBean.colorChannel}" required="true">
		  	<f:selectItem itemValue="0" itemLabel="Grayscale"></f:selectItem>
			  	<f:selectItem itemValue="1" itemLabel="Red"></f:selectItem>
			  	<f:selectItem itemValue="2" itemLabel="Green"></f:selectItem>
			  	<f:selectItem itemValue="3" itemLabel="Blue"></f:selectItem>	
			  	<f:selectItem itemValue="4" itemLabel="All channels"></f:selectItem>
		 	</h:selectOneRadio>
			
			<h:outputText value="Empirical Mode Decomposition (EMD): "></h:outputText>
			<h:selectOneRadio value="#{hhtinputBean.emd}" required="true">
			  	<f:selectItem itemValue="1" itemLabel="EMD"></f:selectItem>
			  	<f:selectItem itemValue="2" itemLabel="Ensemble EMD"></f:selectItem>
			 </h:selectOneRadio>	
			
			<h:outputText value="Iteration number: "></h:outputText>
			<h:selectOneMenu value="#{hhtinputBean.iterationNo}" required="true">
			  	<f:selectItem itemValue="1" itemLabel="1"></f:selectItem>
			  	<f:selectItem itemValue="2" itemLabel="2"></f:selectItem>
			  	<f:selectItem itemValue="3" itemLabel="3"></f:selectItem>
			  	<f:selectItem itemValue="4" itemLabel="4"></f:selectItem>
			  	<f:selectItem itemValue="5" itemLabel="5"></f:selectItem>
			  	<f:selectItem itemValue="6" itemLabel="6"></f:selectItem>
			  	<f:selectItem itemValue="7" itemLabel="7"></f:selectItem>
			  	<f:selectItem itemValue="8" itemLabel="8"></f:selectItem>
			  	<f:selectItem itemValue="9" itemLabel="9"></f:selectItem>
			  	<f:selectItem itemValue="10" itemLabel="10"></f:selectItem>
			 </h:selectOneMenu>
			
			<h:outputText value="Filter-window size: "></h:outputText>
			<h:selectOneMenu value="#{hhtinputBean.windowSize}" required="true">
			  	<f:selectItem itemValue="3" itemLabel="3"></f:selectItem>
			  	<f:selectItem itemValue="5" itemLabel="5"></f:selectItem>
			  	<f:selectItem itemValue="7" itemLabel="7"></f:selectItem>
			</h:selectOneMenu>
			
			<h:outputText value="Standard Deviation threshold: "></h:outputText>
			<h:selectOneMenu value="#{hhtinputBean.threshold}" required="true">
			  	<f:selectItem itemValue="1.0" itemLabel="1.0"></f:selectItem>
			  	<f:selectItem itemValue="0.9" itemLabel="0.9"></f:selectItem>
			  	<f:selectItem itemValue="0.8" itemLabel="0.8"></f:selectItem>
			  	<f:selectItem itemValue="0.7" itemLabel="0.7"></f:selectItem>
			  	<f:selectItem itemValue="0.6" itemLabel="0.6"></f:selectItem>
			  	<f:selectItem itemValue="0.5" itemLabel="0.5"></f:selectItem>
			  	<f:selectItem itemValue="0.4" itemLabel="0.4"></f:selectItem>
			  	<f:selectItem itemValue="0.3" itemLabel="0.3"></f:selectItem>
			  	<f:selectItem itemValue="0.2" itemLabel="0.2"></f:selectItem>
			  	<f:selectItem itemValue="0.1" itemLabel="0.1"></f:selectItem>
			 </h:selectOneMenu>
			
			<h:outputText value="Hilbert Spectral Analysis: "></h:outputText>
			<h:selectBooleanCheckbox value="#{hhtinputBean.hsa}"></h:selectBooleanCheckbox>
			
			<h:outputText value="Processing by"></h:outputText>
			<h:selectOneRadio value="#{hhtinputBean.chip}" required="true">
			  	<f:selectItem itemValue="1" itemLabel="CPU"></f:selectItem>
			  	<f:selectItem itemValue="2" itemLabel="GPU"></f:selectItem>
			</h:selectOneRadio>	
				
		</h:panelGrid>
		<h:commandButton value="Submit" type="submit" action="#{hhtinputBean.processHHT}"></h:commandButton>
		</h:form>
	</h:body>
</f:view>
